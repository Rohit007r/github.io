<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Collector Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 40px;
      text-align: center;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 25px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Submit Your Details</h2>
  <form id="dataForm">
    <input type="text" name="name" placeholder="Enter your name" required />
    <input type="tel" name="mobile" placeholder="Enter your mobile number" required />
    <button type="submit">Submit</button>
    <div id="message"></div>
  </form>

  <script>
    const form = document.getElementById('dataForm');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      const scriptURL = 'https://script.google.com/macros/s/AKfycbzbrIgZPmfr1XLvKA_ZmXPmxaRWNFZST-45r8GxYID4znCo3cy0oRQ1BSMg4Wmzs6IS/exec';

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: params
        });

        const result = await response.text();
        document.getElementById('message').textContent = result;
        document.getElementById('message').style.color = 'green';
        form.reset();
      } catch (error) {
        document.getElementById('message').textContent = '‚ùå Error submitting form.';
        document.getElementById('message').style.color = 'red';
      }
    });
  </script>

</body>
</html>
