<!DOCTYPE html>
<html>
<head>
  <title>Task Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    td, th { border: 1px solid #ccc; padding: 8px; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Task Dashboard</h2>
  <div>
    <input id="taskId" placeholder="Task ID" />
    <input id="taskTitle" placeholder="Title" />
    <input id="assignedTo" placeholder="Assigned To" />
    <input id="status" placeholder="Status" />
    <input id="dueDate" type="date" />
    <input id="notes" placeholder="Notes" />
    <button onclick="addTask()">âž• Add Task</button>
  </div>

  <table id="taskTable">
    <thead>
      <tr><th>Task ID</th><th>Title</th><th>Assigned</th><th>Status</th><th>Due Date</th><th>Notes</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "YOUR_GOOGLE_APPS_SCRIPT_URL_HERE";

    function addTask() {
      const task = {
        action: "addTask",
        taskId: document.getElementById("taskId").value,
        taskTitle: document.getElementById("taskTitle").value,
        assignedTo: document.getElementById("assignedTo").value,
        status: document.getElementById("status").value,
        dueDate: document.getElementById("dueDate").value,
        notes: document.getElementById("notes").value
      };
      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(task)
      })
      .then(res => res.json())
      .then(() => loadTasks());
    }

    function loadTasks() {
      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "getTasks" })
      })
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#taskTable tbody");
        tbody.innerHTML = "";
        data.tasks.forEach(t => {
          let row = `<tr>
            <td>${t["Task ID"]}</td>
            <td>${t["Task Title"]}</td>
            <td>${t["Assigned To"]}</td>
            <td>${t["Status"]}</td>
            <td>${t["Due Date"]}</td>
            <td>${t["Notes"]}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      });
    }

    loadTasks();
  </script>
</body>
</html>
