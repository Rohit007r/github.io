<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HNIT AI Help Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    #chatbox {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .bubble {
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
    }
    .user { background-color: #cce5ff; text-align: right; }
    .bot { background-color: #e8e8e8; text-align: left; }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 80%;
    }
    #inputArea {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      width: 20%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>HNIT AI Help Bot</h2>
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Ask your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
