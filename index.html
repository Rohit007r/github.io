<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HNIT Help Bot</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    #chatbox {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      overflow-y: auto;
      max-height: 80vh;
    }
    .bot, .user {
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }
    .bot {
      background-color: #2c2c2c;
      text-align: left;
    }
    .user {
      background-color: #444;
      text-align: right;
    }
    input {
      width: 70%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #ff4081;
      color: #fff;
      border-radius: 10px;
      margin-left: 5px;
      cursor: pointer;
    }
    .suggestions button {
      background: #444;
      color: #fff;
      margin: 5px 5px 0 0;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="bot">Hi! Please type your issue below ðŸ‘‡</div>
  </div>
  <div style="text-align:center; margin-top:10px;">
    <input type="text" id="userInput" placeholder="Type your query..." />
    <button onclick="handleUserInput()">Send</button>
  </div>

  <script>
    let data = [];

    async function loadCSV() {
      const response = await fetch('https://raw.githubusercontent.com/Rohit007r/github.io/main/data.csv');
      const csvText = await response.text();

      const result = Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true
      });

      data = result.data.map(entry => ({
        query: entry.query?.toLowerCase().trim(),
        answer: entry.answer?.trim()
      }));

      console.log("âœ… Loaded entries:", data.length);
    }

    loadCSV();

    function addMessage(text, sender = 'bot') {
      const chatbox = document.getElementById('chatbox');
      const div = document.createElement('div');
      div.className = sender;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function showSuggestions(matches) {
      const chatbox = document.getElementById('chatbox');
      const div = document.createElement('div');
      div.className = 'bot suggestions';
      div.innerHTML = '<strong>Did you mean:</strong><br>' + matches.map(m =>
        `<button onclick="selectSuggestion('${m.query.replace(/'/g, "\\'")}')">${m.query}</button>`
      ).join('');
      chatbox.appendChild(div);
    }

    function selectSuggestion(query) {
      addMessage(query, 'user');
      const found = data.find(d => d.query === query.toLowerCase());
      if (found && found.answer) {
        addMessage(found.answer, 'bot');
      } else {
        addMessage("Sorry, no answer found for that.", 'bot');
      }
    }

    function handleUserInput() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';

      const exactMatch = data.find(d => d.query === text.toLowerCase());
      if (exactMatch && exactMatch.answer) {
        addMessage(exactMatch.answer, 'bot');
      } else {
        const matches = data.filter(d => d.query.includes(text.toLowerCase()));
        if (matches.length > 0) {
          showSuggestions(matches.slice(0, 5));
        } else {
          addMessage("Sorry, I couldn't find an answer for that.", 'bot');
        }
      }
    }
  </script>
</body>
</html>
