<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Compliance Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Device Compliance Checker</h1>

  <form id="complianceForm">
    <label>Employee Name:</label>
    <input type="text" id="employee" required>

    <label>Device ID / Hostname:</label>
    <input type="text" id="deviceId" required>

    <label>OS Version:</label>
    <input type="text" id="osVersion" required>

    <div class="checkbox-group">
      <label><input type="checkbox" id="antivirus"> Antivirus Installed</label>
      <label><input type="checkbox" id="updates"> Windows Update Enabled</label>
      <label><input type="checkbox" id="bitlocker"> BitLocker Enabled</label>
    </div>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <div class="message" id="messageBox"></div>

  <script>
    const form = document.getElementById("complianceForm");
    const messageBox = document.getElementById("messageBox");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        employee: document.getElementById("employee").value.trim(),
        deviceId: document.getElementById("deviceId").value.trim(),
        osVersion: document.getElementById("osVersion").value.trim(),
        antivirus: document.getElementById("antivirus").checked,
        updates: document.getElementById("updates").checked,
        bitlocker: document.getElementById("bitlocker").checked,
      };

      data.status = (data.antivirus && data.updates && data.bitlocker) ? "Compliant" : "Not Compliant";

      fetch("https://script.google.com/macros/s/AKfycbx3n_9ttsvfz4HwL_l7Zt1BSVYf0JCu59KeZ53m5V0SCl-egcHvUei1msTPrAMFIPrJ/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => {
        messageBox.innerText = "✅ Data saved successfully!";
        messageBox.style.color = "green";
        form.reset();
      })
      .catch(err => {
        messageBox.innerText = "❌ Error saving data.";
        messageBox.style.color = "red";
        console.error(err);
      });
    });
  </script>
</body>
</html>
