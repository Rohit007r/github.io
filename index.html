<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Collector Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="dataForm">
    <h2>Submit Your Details</h2>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="tel" name="mobile" placeholder="10-digit Mobile Number" pattern="[0-9]{10}" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="text" name="city" placeholder="City" required />
    <textarea name="message" rows="3" placeholder="Your Message (Optional)"></textarea>
    <button type="submit">Submit</button>
    <div id="message"></div>
  </form>

  <script>
    const form = document.getElementById('dataForm');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      const scriptURL = 'https://script.google.com/macros/s/AKfycbzbrIgZPmfr1XLvKA_ZmXPmxaRWNFZST-45r8GxYID4znCo3cy0oRQ1BSMg4Wmzs6IS/exec';

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: params
        });

        const result = await response.text();
        document.getElementById('message').textContent = result;
        document.getElementById('message').style.color = 'green';
        form.reset();
      } catch (error) {
        document.getElementById('message').textContent = '‚ùå Error submitting form.';
        document.getElementById('message').style.color = 'red';
      }
    });
  </script>

</body>
</html>
