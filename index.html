<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Compliance Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #3498db;
      color: white;
    }

    .compliant {
      background: #2ecc71;
      color: white;
    }

    .non-compliant {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Device Compliance Checker</h1>

  <form id="complianceForm">
    <label>Employee Name:</label>
    <input type="text" id="employee" required>

    <label>Device ID / Hostname:</label>
    <input type="text" id="deviceId" required>

    <label>OS Version:</label>
    <input type="text" id="osVersion" required>

    <div class="checkbox-group">
      <label><input type="checkbox" id="antivirus"> Antivirus Installed</label>
      <label><input type="checkbox" id="updates"> Windows Update Enabled</label>
      <label><input type="checkbox" id="bitlocker"> BitLocker Enabled</label>
    </div>

    <button type="submit">Submit</button>
    <button type="button" onclick="exportCSV()">Export CSV</button>
    <button type="button" onclick="clearData()">Clear All</button>
  </form>

  <table id="complianceTable">
    <thead>
      <tr>
        <th>Employee</th>
        <th>Device ID</th>
        <th>OS Version</th>
        <th>Antivirus</th>
        <th>Updates</th>
        <th>BitLocker</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("complianceForm");
    const tableBody = document.querySelector("#complianceTable tbody");

    let entries = JSON.parse(localStorage.getItem("complianceData") || "[]");
    renderTable();

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const employee = document.getElementById("employee").value.trim();
      const deviceId = document.getElementById("deviceId").value.trim();
      const osVersion = document.getElementById("osVersion").value.trim();
      const antivirus = document.getElementById("antivirus").checked;
      const updates = document.getElementById("updates").checked;
      const bitlocker = document.getElementById("bitlocker").checked;

      const status = antivirus && updates && bitlocker ? "Compliant" : "Not Compliant";

      const newRow = {
        employee,
        deviceId,
        osVersion,
        antivirus,
        updates,
        bitlocker,
        status
      };

      entries.push(newRow);
      localStorage.setItem("complianceData", JSON.stringify(entries));
      renderTable();
      form.reset();
    });

    function renderTable() {
      tableBody.innerHTML = "";
      entries.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.employee}</td>
          <td>${entry.deviceId}</td>
          <td>${entry.osVersion}</td>
          <td>${entry.antivirus ? "✅" : "❌"}</td>
          <td>${entry.updates ? "✅" : "❌"}</td>
          <td>${entry.bitlocker ? "✅" : "❌"}</td>
          <td class="${entry.status === "Compliant" ? "compliant" : "non-compliant"}">${entry.status}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function exportCSV() {
      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += "Employee,Device ID,OS Version,Antivirus,Updates,BitLocker,Status\n";
      entries.forEach(e => {
        csvContent += `${e.employee},${e.deviceId},${e.osVersion},${e.antivirus ? "Yes" : "No"},${e.updates ? "Yes" : "No"},${e.bitlocker ? "Yes" : "No"},${e.status}\n`;
      });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "compliance_data.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function clearData() {
      if (confirm("Are you sure you want to clear all data?")) {
        entries = [];
        localStorage.removeItem("complianceData");
        renderTable();
      }
    }
  </script>
</body>
</html>
