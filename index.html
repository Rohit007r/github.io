<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HNIT AI Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    #chat-box {
      max-width: 600px;
      margin: auto;
    }
    #userInput {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
    }
    #response {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <h2>ðŸ§  HNIT AI Bot</h2>
    <input type="text" id="userInput" placeholder="Ask anything..." />
    <button onclick="askAI()">Ask</button>
    <div id="response"><strong>AI:</strong> <span id="answerText">Waiting for your question...</span></div>
  </div>

  <script>
    async function askAI() {
      const input = document.getElementById("userInput").value;
      document.getElementById("answerText").innerText = "Thinking...";

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model: "mistralai/mistral-7b-instruct",
          messages: [{ role: "user", content: input }],
        }),
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "No response received.";
      document.getElementById("answerText").innerText = reply;
    }
  </script>
</body>
</html>
